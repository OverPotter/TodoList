<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="icon" href="img/todo.ico">
    <title>Todo List</title>
</head>
<body>
<div class="container" id="root">
    <h1>Todo</h1>
    <form class="todo-form">
        <button type="submit" class="delete-all-button">Delete all</button>
        <button type="submit" class="delete-last-button">Delete last</button>
        <label>
            <input type="text" class="todo-input" placeholder="Add a Todo...">
        </label>
        <button type="submit" class="add-button">Add</button>
        <button type="submit" class="show-todo-button">Show todo</button>
        <button type="submit" class="show-completed-button">Show completed</button>
        <label>
            <input class="todo-search" type="text" value="" placeholder="Search..." autofocus>
        </label>
        <label class="task-counter" id="count"></label>
    </form>
    <ul class="todo-items">
    </ul>
</div>

<script type="text/javascript" src="js/core.js"></script>
</body>
</html>
